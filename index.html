<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App - JS</title>
  </head>
  <body>
    <section class="main-container">
      <div class="heading">
        <h1>Enter your city</h1>
      </div>
      <div class="container">
        <div class="search-box">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" placeholder="MEDELLIN,CO" />
          <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
          <img src="images/404.png" alt="404-img" />
          <p>Opps! Invalid location</p>
        </div>

        <div class="location">
          <p class="city"></p>
          <p class="country"></p>
        </div>

        <div class="weather-box">
          <img src="" alt="" />
          <p class="temperature"></p>
          <p class="description"></p>
        </div>

        <section class="more-details">
          <div class="inner-container">
            <div class="text">
              <span>Real Feel:</span>
              <p class="feels-like"></p>
            </div>
            <div class="text">
              <span>Temp Min:</span>
              <p class="temp-min"></p>
            </div>

            <div class="text">
              <span>Temp Max:</span>
              <p class="temp-max"></p>
            </div>

            <div class="text">
              <span>Pressure:</span>
              <p class="pressure"></p>
            </div>
          </div>
        </section>

        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
              <span></span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span></span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
